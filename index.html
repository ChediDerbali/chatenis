<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Friendly Chat</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Chat">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Friendly Chat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link href="./styles/navbar-fixed-top.css" rel="stylesheet">
  <link href="./styles/bootstrap.min.css"></link>
  <!-- App Styling -->

</head>

<body>

  <!-- Header section containing logo -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <h3>
          <i class="material-icons">chat_bubble_outline</i> Friendly Chat</h3>
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </div>
  </nav>
  <!-- end of header-->
  <main class="mdl-layout__content mdl-color--grey-100">
    <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

      <!-- Messages container -->
      <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <div id="messages">
            <span id="message-filler"></span>
          </div>
          <form id="message-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="message0">
              <label class="mdl-textfield__label" for="message0">Message...</label>
            </div>
            
            

            <div>

              <input type="radio" onclick="javascript:crypt();" id="affine" name="code" value="affine">
              <label for="affine">affine</label>

              <input type="radio" onclick="javascript:crypt();" id="substitution" name="code" value="substitution">
              <label for="substitution">substitution</label>

              <input type="radio" onclick="javascript:crypt();" id="porta" name="code" value="porta">
              <label for="porta">porta</label>

              <input type="radio" onclick="javascript:crypt();" id="vigenere" name="code" value="vigenere">
              <label for="vigenere">vigenere</label>

              <input type="radio" onclick="javascript:crypt();" id="beaufort" name="code" value="beaufort">
              <label for="beaufort">beaufort</label>

              <input type="radio" onclick="javascript:crypt();" id="other" name="code" value="other">
              <label for="other">other</label>

            </div>

            <div>

              <div id="ifAffine" style="display: none">
                <h3>1</h3>
                <input type="number" id="A" name="A" value="0">
                <label for="A">A</label>

                <input type="number" id="B" name="B" value="3">
                <label for="B">B</label>
              </div>

              <div id="ifSubstitution" style="display: none">
                <h3>sub</h3>
                <input type="text" id="keySub" name="KeySub">
                <label for="keySub">key</label>
              </div>

              <div id="ifPorta" style="display: none">
                <h3>ifPorta</h3>
                <input type="text" id="keyPorta" name="keyPorta">
                <label for="keyPorta">key</label>
              </div>

              <div id="ifVigenere" style="display: none">
                <h3>ifVigenere</h3>
                <input type="text" id="keyVigenere" name="keyVigenere">
                <label for="keyVigenere">key</label>
              </div>

              <div id="ifBeaufort" style="display: none">
                <h3>ifBeaufort</h3>
                <input type="text" id="keyBeaufort" name="keyBeaufort">
                <label for="keyBeaufort">key</label>
              </div>

              <div id="ifOther" style="display: none">
                <h3>ifother</h3>
              </div>

            </div>
            <button onclick="javascript:conversion('message0');">convert</button>

            <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="message">
                <label class="mdl-textfield__label" for="message">Message...</label>
              </div> -->
              <div id="message"> </div>

            <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Send
            </button>
          </form>
          <form id="image-form" action="#">
            <input id="mediaCapture" type="file" accept="image/*,capture=camera">
            <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
              <i class="material-icons">image</i>
            </button>
          </form>
        </div>
      </div>

      <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

    </div>
  </main>


  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/4.1.3/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="./scripts/crypto.js"></script>

  <script src="scripts/main.js"></script>
</body>

</html>
